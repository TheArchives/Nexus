[irc]
#This section is for IRC bots, this allows you to enable them. Please
#specify a server, port, nick, password for the bot to identify, the
#channel and if you want commands to go to IRC (good for low traffic)
#One more thing, turn StaffChat on for IRC purposes (relaying in irc)

server: irc.archivesmc.com
server2: iris.archivesmc.com
port: 6667
nick: botname
password: botpass
channel: #Channel
staffchannel: #StaffChannel
cmdlogs: false
staffchat: false
ircbot: true